<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <canvas id="main-canvas" width ="600" height ="500"></canvas>
    <input type="color" id="input-colour">
    <select id=brush-size>
      <option disabled selected>Select a brush size</option>
      <option value =5>5</option>
      <option value =10>10</option>
      <option value =25>25</option>
      <option value =50>50</option>
      <option value =100>100</option>
    </select>
    <select id="brush-shape">
      <option disabled selected>Select a brush shape</option>
      <option value =1>Circle</option>
      <option value =2>Square</option>
      <option value =3>Triangle</option>
    </select>

   
  </body>
</html>
